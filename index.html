<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&display=swap');
        </style> 
    <title>Name Beautifier</title>
</head>
<body>
    <div id="border-div">
        <div class="container">
       <div id="pumkin-div">
         
         <div id="cat-body">
       <div class="ear" id="ear-left">
         <div class="ear-inner" id="ear-inner-left"></div>
       </div>
       <div class="ear" id="ear-right">
         <div class="ear-inner" id="ear-inner-right"></div>
       </div>
       
       <div id="mask"></div>
       
       <div id="patch">
         <div class="fur"></div>
         <div class="fur"></div>
         <div class="fur"></div>
       </div>
       
       <div id="eyes">
         <div class="eye" id="eye-left">
           <div class="shine" id="shine-left"></div>
         </div>
         <div class="eye" id="eye-right">
           <div class="shine" id="shine-right"></div>
         </div>
       </div>
       
       <div id="whisk-left">
         <div class="whisker" id="whisk-one"></div>
         <div class="whisker"></div>
         <div class="whisker" id="whisk-three"></div>
       </div>
       
       <div id="nose"></div>
       
       <div id="whisk-right">
         <div class="whisker" id="whisk-four"></div>
         <div class="whisker"></div>
         <div class="whisker" id="whisk-six"></div>
       </div>
       
       <div id="smile">
         <div id="smile-left-align">
           <div id="smile-left"></div>
           <div id="mask-left"></div>
           <div class="open-mouth"></div>
         </div>
         
         <div id="smile-right-align">
           <div id="smile-right"></div>
           <div id="mask-right"></div>
         </div>
       </div>
     </div>
     
         </div>
         <div class="inner-container" id="inner-top">
           <label for="fname">Name to beautify:</label><br>
           <input type="text" id="bname" name="bname" placeholder="Pumpkin">
           </div>
         <div id="inner-middle">
           <p class="trans " id="name">Pumpkin</p>  
   
         </div>      
         <div class="inner-container" id="inner-bottom">
         <button class="trans" id="beautifierBtn">Beautify!</button>
         </div>
         </div>
   
       
     </div>
    <script src="index.js"></script>
</body>
</html>
